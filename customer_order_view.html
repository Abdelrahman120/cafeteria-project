<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe - Login</title>
  <link rel="stylesheet" href="./style/customer_order_view.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand bg-black text-light p-1" href="#Home">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-element d-flex align-item-center justify-content-lg-between"
          id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">My Orders</a>
          </div>
          <div class="user-info navbar-nav">
            <div class="nav-link bg-black text-light">IMAGE</div>
            <a class="nav-link" href="#">username</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid mt-5">
      <h1>My Orders</h1>
      <div class="my-4">
        <label for="date-from" class="fs-4">From: </label>
        <input type="date" class="date-from fs-4" name="from" id="date-from">
        <label for="date-to" class="fs-4">To: </label>
        <input type="date" class="date-to fs-4" name="to" id="to-date">
      </div>
      <div class="table-responsive w-100">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr class="text-center">
              <th scope="col">Order Date</th>
              <th scope="col">Status</th>
              <th scope="col">Amount</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td>2023-02-14</td>
              <td>Pending</td>
              <td>$100</td>
              <td>
                <a href="#" class="btn btn-danger">Cancel</a>
              </td>
            </tr>
            <tr>
              <td>2023-02-15</td>
              <td>Completed</td>
              <td>$150</td>
              <td>
                <a href="#" class="btn btn-danger">Cancel</a>
              </td>
            </tr>
            <tr>
              <td>2023-02-16</td>
              <td>Cancelled</td>
              <td>$120</td>
              <td>
                <a href="#" class="btn btn-danger">Cancel</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <img src="./images/cup.png" alt="" width="200">
          <img src="./images/cup.png" alt="" width="200">
          <img src="./images/cup.png" alt="" width="200">
          <img src="./images/cup.png" alt="" width="200">
        </div>
        <div class="d-flex justify-content-center">
          <div class="pagination">
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
